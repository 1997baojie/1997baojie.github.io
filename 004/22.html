<h2>
<p>《龙珠》（DRAGON BALL），是七龙珠系列中的开山之作，根据日本著名漫画家鸟山明的同名漫画改编，于1986年2月26日在日本富士电视台首播。
1986年东映动画公司把早期（1-194篇）的漫画改成一部153集的动画，[1]  改成一部153集的独立动画，七龙珠系列TV动画就此诞生。</p>
